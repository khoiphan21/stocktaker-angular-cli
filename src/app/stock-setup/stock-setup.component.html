<app-top-header [title]="stockSetupTitle"></app-top-header>
<content *ngIf="sections">
  <app-section-display [sections]="sections"></app-section-display>
  <div class="overlay" *ngIf="isAddNewMenuShown" (click)="closeAddNewMenu()">
    <app-add-new-menu (onSelected)="menuItemSelected($event)"></app-add-new-menu>
  </div>
  <img class="add-new-button" (click)="showAddNewMenu()"/>
  <app-add-new *ngIf="addNewType" [type]="addNewType" (onCancel)="cancelAddNew()"></app-add-new>
</content>
