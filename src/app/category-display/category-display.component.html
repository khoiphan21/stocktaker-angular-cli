<div *ngIf="isShown">
  <div class="container" *ngFor="let category of categoryList">
    <app-category-heading 
      [title]="category.name"
      (click)="toggleItemDisplay(category)">
    </app-category-heading>
    <div class="category-content">
      <app-stock-item [categoryId]="category.name" [isShown]="category.isContentShown">
      </app-stock-item>
    </div>
  </div>
</div>
