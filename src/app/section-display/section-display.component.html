<div class="container">
  <app-section-heading [title]="section.name" (click)="toggleContent()"></app-section-heading>
  <div class="section-content" *ngIf="isContentShown && categories">
    <app-category-display 
      *ngFor="let category of categories" 
      [category]="category">
    </app-category-display>
  </div>
</div>
